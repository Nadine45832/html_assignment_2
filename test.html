<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        for (var i in window.navigator ) {
            arr.push({[i]: window.navigator[i]})
        }
        let screenDetails
        try {
            screenDetails = { availHeight: window.screen.availHeight };
            arr.push(screenDetails);
        } catch (error) {
            // Handle the error if needed
        }
        document.body.innerHTML = JSON.stringify(arr, null, 10);
    </script>
</body>
</html>
