        <main class="contact-form-wrapper">
            <h1>Contact Form</h1>   
                <div class="contact-form-container">
                    <div class="header-text-form">
                        <h2>
                            Contact Us
                        </h2>
                        <div class="form-sub-header">
                            We will get back to you asap!
                        </div>
                    </div>
                    <!-- Contact Form -->
                    <form action="mailto:tumarevanadya@gmail.com" method="post" enctype="text/plain">
                        <div class="input-field">
                            <label class="font-input-label" for="fname">First Name:</label>
                            <input class="form-input" type="text"  name="fname" id="fname" required>
                        </div>
                        <div class="input-field">
                            <label class="font-input-label" for="lname">Last Name:</label>
                            <input class="form-input" type="text"  name="lname" id="lname" required>
                        </div>
                        <div class="input-field">
                            <label  class="font-input-label" for="memail">Email:</label>
                            <input class="form-input" type="email"  name="memail" id="memail" required>
                        </div>
                        <div class="input-field">
                            <label  class="font-input-label" for="phone">Phone:</label>
                            <input class="form-input" type="tel" pattern="[0-9]\({3}\) [0-9]{3}-[0-9]{4}" name="phone" id="phone" required>
                        </div>
                        <div class="input-field">
                            <label class="font-input-label" for="typeOfProperty">Type of property:</label>
                            <select class="form-input" id="typeOfProperty" name="typeOfProperty" required>
                                <option class="disabled" disabled selected >Choose property type</option>
                                <option value="house">House</option>
                                <option value="condominium">Condominium</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label  class="font-input-label" for="numberOfBedrooms">Number of bedrooms:</label>
                            <input class="form-input" type="number" min="0"  name="numberOfBedrooms" id="numberOfBedrooms" required>
                        </div>
                        <div class="input-field">
                            <label  class="font-input-label" for="numberOfBathrooms">Number of bathrooms:</label>
                            <input class="form-input" type="number" min="0"  name="numberOfBathrooms" id="numberOfBathrooms" required>
                        </div>
                        <div>
                            <p class="font-input-label pr-rance-label">Price Rance</p>
                            <div class="pr-rance-content">
                                <div class="input-field">
                                    <label  class="font-input-label" for="mix_price">Minimum Price ($):</label>
                                    <input class="form-input" type="number" min="100000" step="100000" name="mix_price" id="mix_price" required>
                                </div>
                                <div class="separator">-</div>
                                <div class="input-field">
                                    <label  class="font-input-label" for="max_price">Maximum Price ($)::</label>
                                    <input class="form-input" type="number" min="100000" step="100000" name="max_price" id="max_price" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-field">
                            <label class="font-input-label" for="id_message">Message:</label>
                            <textarea class="form-input-textarea" rows="4" name="Message" id="id_message" required></textarea>
                        </div>
                        <div class="btn-wrapper">
                            <input class="btn" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
        </main>
